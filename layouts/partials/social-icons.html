{{/* social icons partial (override) */}}
{{- $b := site.Params.banner -}}

<div class="social-icons" data-debug="custom-partial" {{ with .align }}align="{{ . }}"{{ end }}>
  {{ if and $b (eq (or $b.position "after") "before") }}
    <a class="banner" href="{{ $b.url | safeURL }}" target="_blank" rel="noopener"
       aria-label="{{ $b.alt }}">
      <img src="{{ $b.image | relURL }}" alt="{{ $b.alt }}" loading="lazy">
    </a>
  {{ end }}

  {{ range site.Params.socialIcons }}
    <a href="{{ trim .url " " | safeURL }}" target="_blank"
       rel="me noopener noreferrer"
       title="{{ (.title | default .name) | title }}">
      {{ partial "svg.html" . }}
    </a>
  {{ end }}

  {{ if and $b (ne (or $b.position "after") "before") }}
    <a class="banner" href="{{ $b.url | safeURL }}" target="_blank" rel="noopener"
       aria-label="{{ $b.alt }}">
      <img src="{{ $b.image | relURL }}" alt="{{ $b.alt }}" loading="lazy">
    </a>
  {{ end }}
</div>
